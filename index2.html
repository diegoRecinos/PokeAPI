<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéAPI Search Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Search for a Pokémon</h1>
  
  <!-- Search Bar -->
  <input type="text" id="pokemon-name" placeholder="Enter Pokémon name">
  <button onclick="searchPokemon()">Search</button>

  <!-- JSON Output -->
  <div id="json-output"></div>

  <script>
    // Function to fetch Pokémon data based on input
    async function fetchPokemonData(pokemonName) {
      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName.toLowerCase()}`);
        if (!response.ok) {
          throw new Error('Pokémon not found');
        }
        const data = await response.json();
        displayJSON(data);  // Display the JSON on the page
      } catch (error) {
        document.getElementById('json-output').innerHTML = "Pokémon not found. Please try another name.";
      }
    }

    // Function to display JSON data
    function displayJSON(jsonData) {
      const jsonOutput = document.getElementById('json-output');
      jsonOutput.innerHTML = `<pre>${JSON.stringify(jsonData, null, 2)}</pre>`;
    }

    // Function to handle search input
    function searchPokemon() {
      const pokemonName = document.getElementById('pokemon-name').value;
      if (pokemonName) {
        fetchPokemonData(pokemonName);  // Call the fetch function with the Pokémon name
      } else {
        document.getElementById('json-output').innerHTML = "Please enter a Pokémon name.";
      }
    }
  </script>

</body>
</html>
